name: Deploy via ftp
on: 
  push:
    branch: deploy
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Upload ftp
      uses: sebastianpopp/ftp-action@releases/v2
      with:
        host: ${{ ftp.kavecondo.com }}
        user: ${{ kavecondo }}
        password: ${{ secrets.KAVE_PWD }}
        remoteDir: "/domains/kavecondo.com/public_html/test_deploy/"
